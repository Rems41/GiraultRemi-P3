<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a2343e56d.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>

<body>

    <!--Header-->
    <header class="header">
        <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="logo">
    </header>

    <!--Fin Header-->
    
    <!--Search Block  Partie 1: localisation-->

    <section id="search-block">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" placeholder="Paris, Belleville">
        </div>
        <div class="exploration">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'éxception, sélectionnés par nos soins</p>
            <a class="btn" href="#restaurants-list">Explorer nos restaurants</a>
        </div>
    </section>
    
</body>
</html>
