<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a2343e56d.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>

<body>

    <!--Header-->
    <header class="header">
        <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="logo">
    </header>

    <!--Fin Header-->
    
    <!--Search Block  Partie 1: localisation-->

    <section id="search-block">
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <input type="search" placeholder="Paris, Belleville">
        </div>
    <!--Search Block  Partie 2: exploration-->

        <div class="exploration">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <a class="btn" href="#restaurants-list">Explorer nos restaurants</a>
        </div>
    </section>

    <!--Partie : Fonctionnement-->


    <section id="functioning">
        <h2>Fonctionnement</h2>
        <div class="functioning-list">
            <a class="functioning-step" href="#">
                <span>1</span>
                <i class="fas fa-mobile-alt"></i>
                <h3>Choisissez un restaurant</h3>
            </a>
            <a class="functioning-step" href="#">
                <span>2</span>
                <i class="fas fa-list"></i>
                <h3>Composez votre menu</h3>
            </a>
            <a class="functioning-step" href="#">
                <span>3</span>
                <i class="fas fa-store"></i>
                <h3>Dégustez au restaurant</h3>
            </a>
        </div>
    </section>
    
</body>
</html>
